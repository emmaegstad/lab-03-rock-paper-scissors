<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Rock, Paper, Scissors</title>
</head>

<body>
    <h1 class="title">Rock, Paper, Scissors</h1> 

    <section class="main">
        <img src="./assets/rock.png" alt="A blue cartoon hand making a fist to indicate rock." class="rock">
        <img src="./assets/paper.png" alt="A blue cartoon hand laid flat to indicate paper." class="paper">
        <img src="./assets/scissors.png" alt="A blue cartoon hand making a peace sign to indicate scissors." class="scissors">
    
        <button class="submit">SHOOT</button>

        <div class="game-result">
            <p class="game-result__text">You Win!</p>
        </div>
    </section>
    
    <section class="counters">
        <span class="win-count">WINS: 0</span>
        <span class="loss-count">LOSSES: 0</span>
    </section>
    
    <!-- <button class="reset">Reset Game</button>
    <span class="reset-count">Times Reset: 0</span> -->

    <script type="module" src="./app.js"></script>
</body>

</html>
