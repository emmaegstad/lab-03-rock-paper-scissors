<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Rock, Paper, Scissors</title>
</head>

<body>
    <header>
        <h1 class="title">Rock, Paper, Scissors</h1> 
        <p class="rules">You know the drill. Rock beats scissors, scissors beat paper, paper beats rock. Choose wisely.</p>
    </header>

    <section class="main">
        <label class="rock">
            <input type="radio" name="rps" class="rock" value="rock">
            <img src="./assets/rock.png" alt="A blue cartoon hand making a fist to indicate rock." class="rock">
        </label>

        <label class="paper">
            <input type="radio" name="rps" class="paper" value="paper">
            <img src="./assets/paper.png" alt="A blue cartoon hand laid flat to indicate paper." class="paper">
        </label>

        <label class="scissors">
            <input type="radio" name="rps" class="scissors" value="scissors">
            <img src="./assets/scissors.png" alt="A blue cartoon hand making a peace sign to indicate scissors." class="scissors">
        </label>
    
        <button class="submit">SHOOT</button>

        <div class="game-result">
            <p class="game-result__text">Rock, Paper or Scissors?</p>
            <p class="comp-result__text">Choose one.</p>
        </div>
    </section>
    
    <section class="counters">
        <span class="win-count">TIMES WON: 0</span>
        <span class="loss-count">TIMES LOST: 0</span>
    </section>
    
    <!-- <button class="reset">Reset Game</button>
    <span class="reset-count">Times Reset: 0</span> -->

    <script type="module" src="./app.js"></script>
</body>

</html>
